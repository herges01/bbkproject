<div id="userForm">
<form method="post" novalidate> <!-- post data to this script as no action attribute specified-->
	<fieldset>
		<div>
			<label for="username">Username</label>
			<input title="At least 10 characters,alphanumeric and unique."  value="[+username+]" type="text" name="username" id="username" maxlength="30" size ="45">
			<span style="color:red"> [+usernameError+]</span>
		</div>
		<div>
			<label for="password">Password</label>
			<input title="At least 10 characters, must include: uppercase, lowercase alphabetic character, a number plus at least one of these special characters: Â£ $ % & * ~ #."  
						value="[+password+]" type="text" name="password" id="password" maxlength="15" size ="45">
						<span style="color:red"> [+passwordError+]</span>						
		</div>
		<input type="submit" name="userDataSubmitted" value="Save">
		<input type="submit" name="userDataClear" value="Clear">
	</fieldset>
</form>
</div>
